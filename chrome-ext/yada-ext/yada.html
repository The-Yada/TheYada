<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yada</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="yadaText">
      <h2 id="content-yadaText">Doesn't look like there is a Yada for this page. <br>
        But, for the first time, I can read news articles without getting bored.</h2>
      <span>Yada yada.</span>
      <h5>author: <span id="author-yadaText"></span> </h5>
    </div>
    <div class="yada-editor">
      <textarea id="editorText" name="editor" placeholder="yada yada..."></textarea>
    </div>
    <div class="yada-scrape">
      <p id="yadaScrape">

      </p>
    </div>
    <button id="scrapeIt" type="button" name="button">scrape</button>
    <button id="postIt" type="button" name="button">submit</button>

    <div class="loginBox">
        <input id="userField" type="text" name="name" placeholder="username"value="">
        <input id="passField" type="password" name="name" placeholder="password"value="">
        <button id="login"type="submit" name="button">login</button>
    </div>

    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
