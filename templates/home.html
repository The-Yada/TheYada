<ul>
    <li ng-repeat="yada in topYadas">
          <h3>{{yada.title}}</h3>
          <span class="url-home">{{yada.url}}</span>
          <span class="author-home">{{yada.author}}</span>

          <!-- TODO: these button def need to be arrows-->
          <button class="up-home" type="button" name="up">up</button>
          <span class="karma-home">{{yada.karma}}</span>
          <button class="down-home" type="button" name="down">down</button>
    </li>
</ul>
