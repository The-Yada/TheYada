<!---#################################
  HOME TEMPLATE
################################## -->

<ul>
    <li ng-repeat="yada in topYadas">
          <span class="url-home">{{yada.url}}</span>
          <p># of yada: {{yada.numberOfYadas}}</p>

          <span class="author-home">{{yada.user}}</span>

          <!-- TODO: these button def need to be arrows-->
          <button ng-click="upIt(yada)" class="up-home" type="button" name="up">up</button>
          <span class="karma-home">karma: {{yada.totalVotes}}</span>
          <button ng-click="downIt(yada)" class="down-home" type="button" name="down">down</button>
    </li>
</ul>
